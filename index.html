<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="./css/master.css">
        <style media="screen">
        </style>
    </head>

    <body>
        <div class="wrapper">
        </div>
        <div id="colorPickerDiv">
            <input type="color" id="colorWell">
            <input type="button" id="resetGrid" value="Reset">
        </div>

    </body>
    <script type="text/javascript">
        let colorWell;
        let defaultColor = "#0000ff";

        let hgt = ($('.wrapper').height()) / 10

        let wid = ($('.wrapper').width()) / 10

        for (let i = 0; i < hgt; i++) {
            $('.wrapper').append('<div class="pixel floatL"></div>')
            for (var z = 0; z < wid; z++) {
                $('.wrapper').append('<div class="pixel floatL"></div>')
            }
        }

        $('.pixel').mousedown(function() {
            $(this).css('background-color', colorWell.value)
            $(this).mouseout(checkOut)
        })

        function checkOut() {
            $('.pixel').mouseover(function() {
                $(this).css('background-color', colorWell.value)
            })
            $('html').mouseup(function() {
                $('.pixel').off('mouseover')
            })
        }

        window.addEventListener("load", startup, false);

        function startup() { 
            colorWell = document.querySelector("#colorWell"); 
            colorWell.value = defaultColor; 
            colorWell.select();
        }

        let gridFlag = false

        $('#resetGrid').click(function() {
            gridFlag ? $('.pixel').css('border', '1px solid black') : $('.pixel').css('border', '0px')
            gridFlag = !gridFlag
        })
    </script>

</html>
